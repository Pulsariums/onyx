    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              onyx: {
                black: '#000000',
                dark: '#050505',
                surface: '#121212',
                surfaceLight: '#1E1E1E',
                accent: '#3D8BFF', // Samsung Blue
                text: '#FFFFFF',
                textMuted: '#9CA3AF',
                border: '#2A2A2A'
              },
              // Slider specific colors
              slider: {
                start: '#a78bfa', // Violet-400
                end: '#4c1d95',   // Violet-900
              }
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem', // One UI Squircle-ish
            },
            boxShadow: {
              'glow': '0 0 15px 5px rgba(124, 58, 237, 0.4)', // Violet glow
              'glow-lg': '0 0 25px 8px rgba(124, 58, 237, 0.5)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* --- CORE LAYOUT FIX --- */
      html, body, #root {
        height: 100%;
        overflow: hidden; /* Prevents unwanted body scrolling */
      }
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior: none;
      }
      /* Custom Scrollbar for AMOLED look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      /* --- MARKDOWN STYLING IMPROVEMENTS --- */
      .markdown-body {
        line-height: 1.6;
        color: #e5e7eb;
      }
      
      .markdown-body pre {
        background-color: #1a1a1a;
        padding: 1rem;
        border-radius: 1rem;
        overflow-x: auto;
        margin: 1em 0;
        border: 1px solid #2A2A2A;
      }
      .markdown-body code {
        font-family: 'Fira Code', 'Cascadia Code', Menlo, monospace;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 0.2em 0.4em;
        border-radius: 0.3em;
        font-size: 0.85em;
        color: #e2e8f0;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        font-size: 1em;
        color: inherit;
      }

      /* Enhanced List Styling */
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin: 0.75em 0;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin: 0.75em 0;
      }
      .markdown-body li {
        margin-bottom: 0.25em;
      }
      /* Nested lists */
      .markdown-body li > ul, .markdown-body li > ol {
        margin: 0.25em 0;
      }

      /* Heading Styling */
      .markdown-body h1 { font-size: 1.6em; font-weight: 800; margin-top: 1.2em; margin-bottom: 0.6em; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.3em; color: #fff; }
      .markdown-body h2 { font-size: 1.4em; font-weight: 700; margin-top: 1.1em; margin-bottom: 0.5em; color: #f3f4f6; }
      .markdown-body h3 { font-size: 1.2em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #e5e7eb; }
      .markdown-body p { margin-bottom: 0.8em; }
      .markdown-body blockquote { border-left: 4px solid #3D8BFF; padding-left: 1em; color: #9CA3AF; margin: 1em 0; background: rgba(61, 139, 255, 0.05); padding: 0.5em 1em; border-radius: 0 0.5rem 0.5rem 0; }

      /* --- ENHANCED TABLE STYLES --- */
      .markdown-body table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        margin: 1.5em 0;
        font-size: 0.9em;
        border-radius: 0.75rem;
        border: 1px solid #333;
        background-color: #1a1a1a;
        overflow: hidden;
      }
      .markdown-body th {
        background-color: #262626;
        font-weight: 700;
        text-align: left;
        padding: 12px 16px;
        border-bottom: 2px solid #333;
        color: #fff;
        text-transform: uppercase;
        font-size: 0.85em;
        letter-spacing: 0.05em;
      }
      .markdown-body td {
        padding: 12px 16px;
        border-bottom: 1px solid #2A2A2A;
        color: #d1d5db;
      }
      .markdown-body tr:last-child td {
        border-bottom: none;
      }
      .markdown-body tr:nth-child(even) {
        background-color: #202020;
      }
      .markdown-body tr:hover {
        background-color: rgba(61, 139, 255, 0.05);
      }

      /* Math improvements */
      .katex { font-size: 1.1em; }
      .katex-display { overflow-x: auto; overflow-y: hidden; padding: 0.5em 0; }
      
      .message-bubble-container { contain: layout style; }

      /* --- PDF / PRINT STYLES --- */
      @media print {
        body { background: white !important; color: black !important; }
        #root { display: none !important; } /* Hide app UI */
        
        /* The specific print container */
        .print-container {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          background: white;
          color: black;
          padding: 40px;
          z-index: 9999;
        }
        
        /* Formatting for print */
        .print-container h1 { font-size: 24pt; border-bottom: 2px solid #000; margin-bottom: 20px; color: #000; }
        .print-container h2 { font-size: 18pt; margin-top: 20px; color: #333; }
        .print-container p, .print-container li { font-size: 12pt; line-height: 1.5; color: #000; }
        .print-container code { background: #f0f0f0; border: 1px solid #ccc; color: #000; }
        .print-container pre { background: #f5f5f5; border: 1px solid #ddd; break-inside: avoid; }
        .print-container table { width: 100%; border-collapse: collapse; margin: 20px 0; break-inside: avoid; }
        .print-container th { background: #eee; border: 1px solid #000; color: #000; font-weight: bold; }
        .print-container td { border: 1px solid #ccc; }
        .print-container a { text-decoration: underline; color: blue; }
      }
    </style>
